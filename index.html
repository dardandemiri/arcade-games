<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
  <title>Arcade Games</title>

</head>

<body>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link " id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">Tic Tac Toe</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Tenis Game</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" id="simon-tab" data-toggle="tab" href="#simon" role="tab" aria-controls="simon" aria-selected="true">Simon Game</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane text-center fade " id="home" role="tabpanel" aria-labelledby="home-tab">
      <h2 class="title">
        Tic Tac Toe</h2>
      <div id="buttons">
        <p>Select your choice:</p>
        <button id="X" type="button" name="" id="" class="btn btn-secondary button">X</button>
        <button id="O" type="button" name="" id="" class="btn btn-secondary button">O</button>
      </div>
      <p id="winner"></p>
      <p id="winnerSec"></p>

      <table>
        <tr>
          <td id="a1"></td>
          <td id="a2"></td>
          <td id="a3"></td>
        </tr>
        <tr>
          <td id="a4"></td>
          <td id="a5"></td>
          <td id="a6"></td>
        </tr>
        <tr>
          <td id="a7"></td>
          <td id="a8"></td>
          <td id="a9"></td>
        </tr>
      </table>


    </div>
    <div class="tab-pane text-center fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

      <h2 class="title">Tenis Game</h2>
      <canvas id="canvasID" width="1000" height="650"></canvas>

    </div>
    <div class="tab-pane text-center fade show active" id="simon" role="tabpanel" aria-labelledby="simon-tab">

      <!-- <h2 class="">Simon Game</h2> -->

      <div class="container">

        <div class="row justify-content-center mt-2">


          <div class="simonContainer">

            <div class="simonTab one p1"></div>

            <div class="simonTab two p2"></div>

            <div class="simonTab three p3"></div>

            <div class="simonTab four p4"></div>

            <div class="circle">
              <div class="container">
                <h3 class="mt-4 mb-0">Simon</h3>

                <div class="row no-gutters">
                  <div class="col">
                    <p>
                      <span>1</span>
                    </p>
                  </div>
                  <div class="col">
                    <p>
                      <span>2</span>
                    </p>
                  </div>
                  <div class="col">
                    <p>
                      <span>2</span>
                    </p>
                  </div>
                </div>
                <div class="row no-gutters">
                  <div class="col">
                    <p>Count:</p>
                  </div>
                  <div class="col">
                    <p>Start:</p>
                  </div>
                  <div class="col">
                    <p>Strict:</p>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="form-group">
                    <label class="switch">
                      <input type="checkbox" checked>
                      <span class="slider round"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>

          </div>


        </div>



      </div>
    </div>

  </div>





  </div>
  </div>








  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
    crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
    crossorigin="anonymous "></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
    crossorigin="anonymous "></script>
  <!-- Optional JavaScript -->
  <script src="js/ticTacToe.js " charset="utf-8 "></script>
  <script src="js/tenis.js " charset="utf-8 "></script>
  <script src="js/simon.js " charset="utf-8 "></script>


</body>

</html>
