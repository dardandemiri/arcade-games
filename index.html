<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
  <title>Arcade Games</title>

</head>

<body>
  <div class="container">
    <h2 class="title">
      Tic Tac Toe</h2>
    <div id="buttons">
      <p>Select your choice:</p>
      <button id="X" type="button" name="" id="" class="btn btn-secondary button">X</button>
      <button id="O" type="button" name="" id="" class="btn btn-secondary button">O</button>
    </div>
  
    <p id="winner"></p>
    <p id="winnerSec"></p>
  
    <table>
      <tr>
        <td id="a1"></td>
        <td id="a2"></td>
        <td id="a3"></td>
      </tr>
      <tr>
        <td id="a4"></td>
        <td id="a5"></td>
        <td id="a6"></td>
      </tr>
      <tr>
        <td id="a7"></td>
        <td id="a8"></td>
        <td id="a9"></td>
      </tr>
    </table>
  </div>
  

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="js/ticTacToe.js" charset="utf-8"></script>
</body>

</html>
